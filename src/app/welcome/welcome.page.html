<ion-header collapse="fade">
    <ion-toolbar>
      <ion-title> </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
    <ion-header collapse="condense" >
        <ion-toolbar>
        
            <ion-buttons>
                <ion-button fill="clear" (click)="onbackClick()" color="medium">
    
                    <ion-icon slot="start" name="chevron-back-outline"></ion-icon><span> Back</span>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
      </ion-header>





<ion-row class="ion-padding gap-4">
    <ion-col size="12">
        <h1 class="text-4xl text-primary font-600 mt-4"> Welcome </h1>
        <p class="text-gray-600 mt-2 font-600">Lets Get Started</p>
    </ion-col>
       
        <ion-col size="12" style="margin-top: 15dvh">

            <div class="text-base font-500 mb-3 ms-1">Existing customer/Get Started</div>

            <ion-button expand="block" (click)="onLoginClick()">Sign In</ion-button>
            <a class="font-500" (click)="onRegisterClick()">
                <div class="text-base font-500 mt-3 ms-1">New customer?<span class="font-500 text-primary ms-1">Create New Account</span>  </div>
            </a>
            
        </ion-col>

</ion-row>
</ion-content>
