



  <ion-modal [initialBreakpoint]="1" [breakpoints]="[0, 1]" [keepContentsMounted]="true" #optionsModal>
    <ng-template>
    
      <ion-header>
        <ion-toolbar>
          <ion-title>More Options</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeOptionsModal()" >
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
        <div class="menu-modal-block">
          <ion-list [inset]="true" lines="none">
            <ion-item>
              <ion-button fill="clear" (click)="onnearbyLabClick()"> <ion-icon slot="start" name="location-outline" 
                  color="success"></ion-icon><span class="text-gray-600"> Nearby Labs</span></ion-button>
            </ion-item>
            <ion-item>
  
              <ion-button fill="clear"><ion-icon slot="start" name="information-circle-outline"
                  color="medium"></ion-icon><span class="text-gray-600">About Us</span></ion-button>
            </ion-item>
            <ion-item>
  
              <ion-button fill="clear"> <ion-icon slot="start" name="call-outline"
                  color="primary"></ion-icon><span class="text-gray-600">Contact Us</span></ion-button>
            </ion-item>
            <ion-item>
  
              <ion-button fill="clear" (click)="onClickLogOut()"> <ion-icon slot="start" name="power-outline"
                  color="danger"></ion-icon><span class="text-gray-600">Log Out</span></ion-button>
            </ion-item>
          </ion-list>
          <div class="d-flex justify-content-center pb-2">
           <span class="text-gray-600 text-sm">App Version : {{ slimsPatientAppService.baseService.version }}</span> 
          </div>
        </div>
        <app-map-modal [AllowSelect]="false" [maptitle]="'Nearby Labs'"   #appModalPage></app-map-modal>
    </ng-template>
  </ion-modal>
<div class="ion-page" id="main-content">


  <ion-header mode="ios">
  <ion-toolbar mode="ios">
     
    @if(isDisplayBackButton){

      <ion-buttons slot="start">
        <ion-button fill="clear" (click)="onBackClick()" > <ion-icon aria-hidden="true" name="chevron-back-outline" slot="end" ></ion-icon> </ion-button>
      </ion-buttons> 
    }
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" class="cartbtn" (click)="oncartClick()" > <ion-icon aria-hidden="true" color="primary" name="cart-outline" slot="end" ></ion-icon> 
        @if(cartservice.cartCount() > 0){
          <ion-badge class="cart-count" color="danger">{{cartservice.cartCount()}}</ion-badge>
        }
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>  
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="onNavClick('/lims-patient/home')">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="orders" (click)="onNavClick('/lims-patient/orders')">
      <ion-icon aria-hidden="true" name="document-text-outline"></ion-icon>
      <ion-label>My Orders</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" (click)="onNavClick('/lims-patient/profile')">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="openOptionsModal()">
      <ion-icon aria-hidden="true" name="menu-outline"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</div>
